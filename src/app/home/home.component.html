<app-content>
    <div class="container">
        <div class="form-group ht-tm-cat mt-3">
            <div class="ht-tm-codeblock">
                <table class="table table-hover table-striped ht-tm-element">
                    <thead class="thead-dark">
                        <tr>
                            <th>รหัสหนังสือ</th>
                            <th>ชื่อหนังสือ</th>
                            <th>จำนวน(เล่ม)</th>
                            <th>วันที่เพิ่ม</th>
                            <th>ประเภท</th>
                            <th>จัดการข้อมูล</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-hover" *ngFor="let item of Book">
                            <th>{{item.bookId}}</th>
                            <td>{{item.bookName}}</td>
                            <td>{{item.bookAmount}}</td>
                            <td>{{item.bookdate}}</td>
                            <td>{{item.catname}}</td>
                            <td>
                                <div class="form-group">
                                    <a [routerLink]="['/edit',item.bookId]" class="ht-tm-element btn btn-outline-info">
                                        <span class="fa fa-edit"></span></a>
                                    <a (click)="onDelete(item.bookId)" class="ht-tm-element btn btn-outline-danger">
                                        <span class="fas fa-trash-alt"></span></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-content>
